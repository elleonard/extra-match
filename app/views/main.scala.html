@(title: String, current: String)(content: Html)

<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>@title</title>
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/style.css")" type="text/css" media="screen" />
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/table.css")" type="text/css" media="screen" title="no title" charset="utf-8"/>
    <script src="@routes.Assets.at("javascripts/jquery-1.11.1.min.js")" type="text/javascript"></script>
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js" type="text/javascript"></script>
    <![endif]-->
  </head>
  <body>
    <div id="page">
      @header(current)
      <div id="content">
        @content
      </div>
      <div class="clear"></div>
      <footer id="footer">
        <p>
          Copyright &copy; 2016 NPlasma（えぬぷら）  - Design by <a href="http://html5.imedia-web.net/" title="html5入門" target="_blank">html5</a>
        </p>
        <p id="pageTop" class="pageTop">
          <a href="#page">↑ページの先頭へ</a>
        </p>
      </footer>
    </div>
  </body>
</html>
